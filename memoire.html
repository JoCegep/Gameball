<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu memoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="memoire.js" defer></script>
    <link rel="stylesheet" href="memoire.css">
    <link rel="icon" type="image/png" href="img/memorylogo.png">
</head>
<body>
<div class="mx-3 mt-2">
    <div class="d-flex align-items-center gap-3">
        <a href="index.html">
            <img src="img/back.png" id="backIcon" width="30" height="30" alt="menu icon">
        </a>

        <img src="img/user.png"
             alt="user icon"
             id="compteIcon"
             width="30"
             height="30"
             data-bs-toggle="offcanvas"
             data-bs-target="#offCanvasJeu">
    </div>
</div>

<h1 class="text-center mb-0">
    Find the matching volleyball rotations
</h1>



<div id="container-cartes"></div>
<div id="pointage">
    <div class="itemPointage">
        <p id="nbEssais">0</p>
        <p class="pointageLbl">Tries</p>
    </div>
    <div class="itemPointage">
        <p id="temps">0:00</p>
        <p class="pointageLbl">Time</p>
    </div>
    <div id="btnRefresh">
        <nav><a href="memoire.html"><img id="refreshIcon"src="img/refresh.png" alt="refresh icon"></a></nav>
    </div>
</div>

<!-- Offcanvas account -->
<div class="offcanvas offcanvas-start" data-bs-scroll="false" tabindex="-1" id="offCanvasJeu" aria-labelledby="offCanvasJeu">
    <div class="offcanvas-header justify-content-center position-relative">
        <button type="button" class="btn-close position-absolute end-0 me-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="container-utilisateur" class="m-1 container-xs row justify-content-start">
            <div class="mt-5 mb-5 row align-items-center justify-content-between">
                <div>
                    <p class="h6 mx-auto fs-3 fw-bold text-primary text-center">Your account</p>
                </div>

                <div class="mt-1 col d-flex align-items-center gap-3">
                    <img id="accountIcon" src="img/account.png" alt="account icon">
                    <p id="pseudo" class="h4 fw-bold text-secondary mb-0"></p>
                </div>

                <div class="mt-1 col-auto">
                    <img id="logoutIcon" src="img/log-out.png" alt="logout icon">
                </div>

                <div id="container-stats" class="mx-auto mt-5">
                    <div class="col">
                        <p class="mt-3 h5 fw-bold text-primary mb-0">Game stats</p>
                        <hr>
                    </div>

                    <div class="d-flex align-items-center gap-3">
                        <img id="memoryIcon" src="img/monke.png" alt="memory icon" width="100" height="100">
                        <div class="row">
                            <p class="h6 fw-bold text-primary mb-0">Highscore: </p>
                            <p id="essais" class="h3 fw-bold text-secondary mb-0"></p>
                        </div>

                        <div class="row">
                            <p class="h6 fw-bold text-primary mb-0">Best time: </p>
                            <p id="temps-record" class="h3 fw-bold text-secondary mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="winModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content win-modal">
            <div class="win-banner">GOOD JOB</div>

            <div class="win-body text-center">
                <div class="stars">
                    üèêüèêüèê
                </div>

                <div class="score">üë£ <p id="essaisSuccess">15</p> ‚è∞ <p id="tempsSucess">1:00</p></div>

                <div class="actions">
                    <a href="index.html">
                    <button class="btn btn-primary">
                        <img id="menuIconSuccess"src="img/menu.png" alt="menu icon">
                    </button>
                    </a>

                    <a href="memoire.html">
                    <button class="btn btn-primary">
                        <img id="refreshIconSuccess"src="img/refresh.png" alt="refresh icon">
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
